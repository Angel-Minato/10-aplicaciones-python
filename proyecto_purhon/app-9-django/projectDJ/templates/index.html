{% extends 'base.html' %}
{% block content %}


    <div class="container border mt-3">
    {% for post in post_list %}
        <div class="card m-3">
            <div class="card-body">
                <h2 class="card-title " >{{post.title}}</h2>
                <p class="card-text ">
                    contenido:
                     {{post.content | slice:"400"}}
                </p>
                <p class="card-text">
                    Autor: {{post.author | title}}
                </p>
                <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}">LEER MAS DE {{post.title}}</a>
                <br>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
